<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link href="main.css" rel="stylesheet">
</head>
<body>
	<h1 class="text-center text-4xl text-blue-500">hello</h1>

<h1 class="text-2xl">New Course</h1>
<form class="w-4/5 mx-auto mb-16" method="POST" @submit.prevent>
	<input class="mb-6 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="New Course title">
	<input class="mb-6 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="subtitle" type="text" placeholder="Subtitle">
	<textarea name="description" rows="9" class="mb-6 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description">Say something about the New Course...</textarea>
	<button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">Create New Course</button>	
</form>

<h1 class="text-2xl">Statments</h1>
<form class="w-4/5 mx-auto">
	<input class="mb-6 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Statment definition">
	<textarea name="agenda" rows="9" class="mb-6 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="agenda">...</textarea>
	
</form>

<form enctype="multipart/form-data" >
	<div class="">
	    <label for="file">
	        <img :src="avatar" class="h-32 w-32 rounded-full border border-gray-100" :title="this.imageText" />
	    </label>

	    <input class="hidden" id="file" type="file" ref="myFiles" @change="changeAvatar()" :disabled="this.user_id ? false : true"/>
	</div>				
</form>
</body>
</html>
